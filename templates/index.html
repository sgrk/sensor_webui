<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1 class="dashboard-title">Environmental Sensor Dashboard</h1>
    
    <div class="controls">
        <label for="interval">Time Interval:</label>
        <select id="interval" onchange="changeInterval(this.value)">
            <option value="1min">1 Minute</option>
            <option value="10min">10 Minutes</option>
            <option value="1hour">1 Hour</option>
            <option value="1day">1 Day</option>
        </select>
    </div>

    <div class="chart-container">
        <h2>Temperature Statistics (Â°C)</h2>
        <canvas id="tempChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>CO2 Statistics (ppm)</h2>
        <canvas id="co2Chart"></canvas>
    </div>

    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
